
<div class="col-center">
    <br>
    <mat-icon class="iconSize colorBlue"  svgIcon="logo"></mat-icon>

    <form [formGroup]= "loginForm">
        <div class="input">
            <input type="text" formControlName="username" placeholder="Nombre de usuario">
        </div>
        <br>
        <div class="input">
            <input type="password" formControlName="password" placeholder="Contraseña">
        </div>
    
        <br>
        <button class="button-blue" routerLink="../home" (click)="entrar()">entrar</button>
        <br>
        <br>
        <br>
        <br>
        
        <p class="text" >¿Todavía no tienes cuenta? </p>
        <button class="button-gray"  routerLink="../register" >crear cuenta</button>
    </form>
</div>
