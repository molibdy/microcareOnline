<div class="col-center"> 
    <div class="input left-padding">                                         
        <input  [(ngModel)]='inputSearch' placeholder="buscar">
        <button class="mas" (click)="buscar()"><mat-icon class="colorDark" true svgIcon="search"></mat-icon></button>
    </div>
   
    <div class="custom-hr"></div>

    <div class= "br"></div>                    
    
    <!--                    /////// elemento micronutriente -->
    <div *ngIf="mySwitch == true && inputSearch.length>0">   
        <div class="iphoneCard"> 
            <div *ngFor="let receta of this.recetasBuscar, let i = index">
                    <div class=" widthMenu100 padding-top menu-item-busqueda textBlueSemi20 row-center" (click)= rutaReceta(i)>
                        <!-- <p class="text">{{receta.preferencia1}}</p> 
                        <p class="text">{{receta.preferencia2}}</p> 
                        <p class="text">{{receta.chip1}}</p> 
                        <p class="text">{{receta.chip1}}</p>  -->
                        <div class="foto">
                            <img [src]="receta.photo_url">
                        </div>
                        <div class="col-right titulo col">
                            {{receta.recipe_name}}
                        </div>
                    </div>                                                       
                <div class="br"></div>
                <div class="custom-hr"></div>
            </div>
        </div>
    </div>
</div>
